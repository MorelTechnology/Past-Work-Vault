<p-confirmDialog header="Confirmation" icon="fa fa-question-cirlce" [responsive]="true"></p-confirmDialog>
<p-panel [toggleable]="true">
  <p-header>Users</p-header>
  <p-table [columns]="tableColumns" [value]="users" [lazy]="true" (onLazyLoad)="loadUsersLazy($event)" [paginator]="true" [rows]="pageSize"
    [totalRecords]="totalCount" [loading]="loadingUsers" [autoLayout]="true" [responsive]="true">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th class="d-none d-sm-table-cell button-column"></th>
        <th *ngFor="let column of columns" [pSortableColumn]="column.field">
          {{column.header}}
          <p-sortIcon [field]="column.field"></p-sortIcon>
        </th>
        <th>Roles</th>
        <th class="d-xs-table-cell d-sm-none button-column"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td class="d-none d-sm-table-cell button-column">
          <button type="button" class="btn btn-danger" (click)="confirmDeactivateUser(rowData)" pTooltip="Remove">
            <i class="fa fa-ban"></i>
          </button>
          <button type="button" class="btn btn-primary" (click)="editUser(rowData)" pTooltip="Edit">
            <i class="fa fa-pencil"></i>
          </button>
        </td>
        <td *ngFor="let column of columns">{{rowData[column.field]}}</td>
        <td>
          <ul>
            <li *ngFor="let userRole of rowData['userRoles']">{{userRole.name}}</li>
          </ul>
        </td>
        <td class="d-xs-table-cell d-sm-none button-column">
          <button type="button" class="btn btn-danger" (click)="confirmDeactivateUser(rowData)">
            <i class="fa fa-ban"> Disable</i>
          </button>
          <button type="button" class="btn btn-primary" (click)="editUser(rowData)">
            <i class="fa fa-pencil"> Edit</i>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="pt-2">
    <button type="button" class="btn btn-primary" (click)="addUser()">
      <i class="fa fa-plus"></i> Add User
    </button>
  </div>
</p-panel>
