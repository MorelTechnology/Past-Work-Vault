<div *ngIf="!lookup">
  <i class="fa fa-5x fa-circle-o-notch fa-spin"></i>
</div>
<p-panel [toggleable]="true" *ngIf="lookup && lookupForm">
  <p-header>{{pageTitle}}</p-header>
  <form [formGroup]="lookupForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="Name">Name:</label>
      <div>
        <input type="text" class="form-control" id="Name" formControlName="Name">
        <small *ngIf="!lookupForm.controls.Name.valid && !lookupForm.controls.Name.pristine" class="text-danger">
          Name is required
        </small>
      </div>
    </div>
    <div class="form-group">
      <div>
        <button type="submit" class="btn btn-success" [disabled]="!lookupForm.valid || lookupFormSubmitted">
          <i class="fa" [ngClass]="{'fa-check': !lookupFormSubmitted, 'fa-circle-o-notch fa-spin': lookupFormSubmitted}"></i> Submit
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">
          <i class="fa fa-ban"></i> Cancel
        </button>
      </div>
    </div>
  </form>
</p-panel>
