<div class="card mb-4 text-center bg-dark text-white nav-btn">
  <button class="btn btn-dark" (click)="navigate()">
    <i class="card-img-top img-fluid fa fa-fw fa-responsive" [ngClass]="icon"></i>
    <div class="card-body">
      <p class="card-text">{{displayText}}</p>
    </div>
  </button>
</div>
