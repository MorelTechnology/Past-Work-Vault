<div class="all-fairfaxEntities">
    <h3>Fairfax Entities</h3>
    <button class="btn btn-primary" type="button" ng-click="open()">Add New Fairfax Entity</button>
    <hr />
    <div class="all-items">
        <table datatable="ng" class="row-border hover">
            <thead>
                <tr>
                    <th>Fairfax Entity Name</th>
                </tr>
            </thead>
            <tbody>
                <uib-progressbar class="progress-striped active" value="100" data-ng-show="inProgress"></uib-progressbar>
                <tr data-ng-repeat="fairfaxEntity in fairfaxEntities">
                    <td>
                        {{fairfaxEntity.FairfaxEntityName}}
                        <a href="#/FairfaxEntities/Edit/{{fairfaxEntity.ID}}"><img src="../Images/icon_edit_48px-128.png" title="Edit Fairfax Entity Name" style="width:16px; margin-left: 5px;" /></a>
                        <a href="" data-ng-click="removeItem(fairfaxEntity)"><img src="../Images/icon-delete.png" title="Delete Fairfax Entity" style="width:16px; margin-left: 5px;" /></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
