<div class="all-commutationStatuses">
    <h3>Commutation Statuses</h3>
    <button class="btn btn-primary" type="button" ng-click="open()">Add New Commutation Status</button>
    <hr />
    <div class="all-items">
        <table datatable="ng" class="row-border hover">
            <thead>
                <tr>
                    <th>Commutation Status Name</th>
                </tr>
            </thead>
            <tbody>
                <uib-progressbar class="progress-striped active" value="100" data-ng-show="inProgress"></uib-progressbar>
                <tr data-ng-repeat="commutationStatus in commutationStatuses">
                    <td>
                        {{commutationStatus.CommutationStatusName}}
                        <a href="#/CommutationStatuses/Edit/{{commutationStatus.ID}}"><img src="../Images/icon_edit_48px-128.png" title="Edit Commutation Status Name" style="width:16px; margin-left: 5px;" /></a>
                        <a href="" data-ng-click="removeItem(commutationStatus)"><img src="../Images/icon-delete.png" title="Delete Commutation Status" style="width:16px; margin-left: 5px;" /></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
