<div class="all-noteEntryTypes">
    <h3>Note Entry Types</h3>
    <button class="btn btn-primary" type="button" ng-click="open()">Add New Note Entry Type</button>
    <hr />
    <div class="all-items">
        <table datatable="ng" class="row-border hover">
            <thead>
                <tr>
                    <th>Note Entry Type Name</th>
                </tr>
            </thead>
            <tbody>
                <uib-progressbar class="progress-striped active" value="100" data-ng-show="inProgress"></uib-progressbar>
                <tr data-ng-repeat="noteEntryType in noteEntryTypes">
                    <td>
                        {{noteEntryType.NoteEntryTypeName}}
                        <a href="#/NoteEntryTypes/Edit/{{noteEntryType.ID}}"><img src="../Images/icon_edit_48px-128.png" title="Edit Note Entry Type Name" style="width:16px; margin-left: 5px;" /></a>
                        <a href="" data-ng-click="removeItem(noteEntryType)"><img src="../Images/icon-delete.png" title="Delete Note Entrty Type" style="width:16px; margin-left: 5px;" /></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
