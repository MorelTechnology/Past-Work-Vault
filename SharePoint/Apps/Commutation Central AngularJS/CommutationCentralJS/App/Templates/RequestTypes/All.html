<div class="all-requestTypes">
    <h3>Request Types</h3>
    <button class="btn btn-primary" type="button" ng-click="open()">Add New Request Type</button>
    <hr />
    <div class="all-items">
        <table datatable="ng" class="row-border hover">
            <thead>
                <tr>
                    <th>Request Type Name</th>
                </tr>
            </thead>
            <tbody>
                <uib-progressbar class="progress-striped active" value="100" data-ng-show="inProgress"></uib-progressbar>
                <tr data-ng-repeat="requestType in requestTypes">
                    <td>
                        {{requestType.RequestTypeName}}
                        <a href="#/RequestTypes/Edit/{{requestType.ID}}"><img src="../Images/icon_edit_48px-128.png" title="Edit Request Type Name" style="width:16px; margin-left: 5px;" /></a>
                        <a href="" data-ng-click="removeItem(requestType)"><img src="../Images/icon-delete.png" title="Delete Request Type" style="width:16px; margin-left: 5px;" /></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
