<div class="all-droppedReasons">
    <h3>Dropped Reasons</h3>
    <button class="btn btn-primary" type="button" ng-click="open()">Add New Dropped Reason</button>
    <hr />
    <div class="all-items">
        <table datatable="ng" class="row-border hover">
            <thead>
                <tr>
                    <th>Dropped Reason Name</th>
                </tr>
            </thead>
            <tbody>
                <uib-progressbar class="progress-striped active" value="100" data-ng-show="inProgress"></uib-progressbar>
                <tr data-ng-repeat="droppedReason in droppedReasons">
                    <td>
                        {{droppedReason.DroppedReasonName}}
                        <a href="#/DroppedReasons/Edit/{{droppedReason.ID}}"><img src="../Images/icon_edit_48px-128.png" title="Edit Dropped Reason Name" style="width:16px; margin-left: 5px;" /></a>
                        <a href="" data-ng-click="removeItem(droppedReason)"><img src="../Images/icon-delete.png" title="Delete Dropped Reason" style="width:16px; margin-left: 5px;" /></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
