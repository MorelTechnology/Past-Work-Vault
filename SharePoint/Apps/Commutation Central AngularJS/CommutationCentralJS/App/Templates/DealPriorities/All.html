<div class="all-dealPriorities">
    <h3>Deal Priorities</h3>
    <button class="btn btn-primary" type="button" ng-click="open()">Add New Deal Priority</button>
    <hr />
    <div class="all-items">
        <table datatable="ng" class="row-border hover">
            <thead>
                <tr>
                    <th>Deal Priority Name</th>
                </tr>
            </thead>
            <tbody>
                <uib-progressbar class="progress-striped active" value="100" data-ng-show="inProgress"></uib-progressbar>
                <tr data-ng-repeat="dealPriority in dealPriorities">
                    <td>
                        {{dealPriority.DealPriorityName}}
                        <a href="#/DealPriorities/Edit/{{dealPriority.ID}}"><img src="../Images/icon_edit_48px-128.png" title="Edit Deal Priority Name" style="width:16px; margin-left: 5px;" /></a>
                        <a href="" data-ng-click="removeItem(dealPriority)"><img src="../Images/icon-delete.png" title="Delete Deal Priority" style="width:16px; margin-left: 5px;" /></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
