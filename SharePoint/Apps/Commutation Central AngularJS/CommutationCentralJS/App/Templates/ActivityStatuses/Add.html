<div class="modal-header">
    <h3 class="modal-title">Add New Activity Status</h3>
</div>
<div class="modal-body">
    <uib-progressbar class="progress-striped active" value="100" data-ng-show="inProgress"></uib-progressbar>
    <table class="item-app-table">
        <tr>
            <td>Activity Status Name</td>
            <td class="value"><input type="text" data-ng-model="activityStatus.ActivityStatusName" /></td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-disabled="inProgress" ng-click="addItem(activityStatus)">Add</button>
    <button class="btn btn-warning" type="button" data-ng-disabled="inProgress" ng-click="cancel()">Cancel</button>
</div>
