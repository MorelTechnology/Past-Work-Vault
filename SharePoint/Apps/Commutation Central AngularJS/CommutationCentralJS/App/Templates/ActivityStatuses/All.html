<div class="all-activityStatuses">
    <h3>Activity Statuses</h3>
    <button class="btn btn-primary" type="button" ng-click="open()">Add New Activity Status</button>
    <hr />
    <div class="all-items">
        <table datatable="ng" class="row-border hover">
            <thead>
                <tr>
                    <th>Activity Status Name</th>
                </tr>
            </thead>
            <tbody>
                <uib-progressbar class="progress-striped active" value="100" data-ng-show="inProgress"></uib-progressbar>
                <tr data-ng-repeat="activityStatus in activityStatuses">
                    <td>
                        {{activityStatus.ActivityStatusName}}
                        <a href="#/ActivityStatuses/Edit/{{activityStatus.ID}}"><img src="../Images/icon_edit_48px-128.png" title="Edit Activity Status Name" style="width:16px; margin-left: 5px;" /></a>
                        <a href="" data-ng-click="removeItem(activityStatus)"><img src="../Images/icon-delete.png" title="Delete Activity Status" style="width:16px; margin-left: 5px;" /></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
