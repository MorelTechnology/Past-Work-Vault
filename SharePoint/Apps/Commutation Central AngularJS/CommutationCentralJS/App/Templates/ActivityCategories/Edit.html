<h2>Edit Activity Category</h2>
<hr />
<uib-progressbar class="progress-striped active" value="100" data-ng-show="inProgress"></uib-progressbar>
<table class="item-app-table">
    <tr>
        <td class="field-label">Activity Category Name</td>
        <td class="value"><input type="text" data-ng-model="activityCategory.ActivityCategoryName" /></td>
    </tr>
</table>
<hr />
<button type="button" class="btn btn-primary" data-ng-disabled="inProgress" data-ng-click="editItem(activityCategory)">Save</button>
<button type="button" class="btn btn-warning" data-ng-disabled="inProgress" data-ng-click="cancel()">Cancel</button>
