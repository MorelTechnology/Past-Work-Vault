<div class="all-activityCategories">
    <h3>Activity Categories</h3>
    <button class="btn btn-primary" type="button" ng-click="open()">Add New Activity Category</button>
    <hr />
    <div class="all-items">
        <table datatable="ng" class="row-border hover">
            <thead>
                <tr>
                    <th>Activity Category Name</th>
                </tr>
            </thead>
            <tbody>
                <uib-progressbar class="progress-striped active" value="100" data-ng-show="inProgress"></uib-progressbar>
                <tr data-ng-repeat="activityCategory in activityCategories">
                    <td>
                        {{activityCategory.ActivityCategoryName}}
                        <a href="#/ActivityCategories/Edit/{{activityCategory.ID}}"><img src="../Images/icon_edit_48px-128.png" title="Edit Activity Category Name" style="width:16px; margin-left: 5px;" /></a>
                        <a href="" data-ng-click="removeItem(activityCategory)"><img src="../Images/icon-delete.png" title="Delete Activity Category" style="width:16px; margin-left: 5px;" /></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
