<div class="modal-header">
    <h3 class="modal-title">Assign a Contact to Project {{project.Id}}: {{project.CounterpartyName}}</h3>
</div>
<div class="modal-body" ng-form="addContactForm">
    <uib-progressbar class="progress-striped active" value="100" data-ng-show="inProgress"></uib-progressbar>
    <table datatable="ng" class="row-border hover" dt-options="contactsDTOptions" style="width:100%;">
        <thead>
            <tr>
                <th></th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>City</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
            <uib-progressbar class="progress-striped active" value="100" data-ng-show="contactsInProgress"></uib-progressbar>
            <tr data-ng-repeat="contact in contacts">
                <td><a href="" ng-click="assignContact(contact)" title="Assign This Contact"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a></td>
                <td>{{contact.Title}}</td>
                <td>{{contact.FirstName}}</td>
                <td>{{contact.Email}}</td>
                <td>{{contact.WorkPhone}}</td>
                <td>{{contact.WorkCity}}</td>
                <td>{{contact.WorkState}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" data-ng-disabled="inProgress" ng-click="cancel()">Cancel</button>
</div>
