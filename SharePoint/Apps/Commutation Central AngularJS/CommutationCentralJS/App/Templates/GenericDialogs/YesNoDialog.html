<div class="modal-header">
    <h3 class="modal-title">{{dialogProperties.Title}}</h3>
</div>
<div class="modal-body" style="color:red;">
    {{dialogProperties.Body}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="buttonYes()">Yes</button>
    <button class="btn btn-warning" type="button" ng-click="buttonNo()">No</button>
</div>
