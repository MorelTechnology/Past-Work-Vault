<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Matters</title>
    <!-- Core Dependencies -->
    <script src="resources/packages/jquery-1.9.1/jquery.min.js"></script>
    <script src="resources/packages/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="resources/packages/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <link href="resources/packages/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="resources/js/MyMatters_ProgressBar.js"></script>
    <!-- References -->
    <script src="resources/packages/bootstrap-dialog/bootstrap-dialog.min.js"></script>
    <script src="resources/packages/tabulator-2.11/tabulator.js"></script>
    <script src="resources/packages/amplifyjs-1.1.2/amplify.min.js"></script>
    <script src="resources/js/MyMatters_Config.js"></script>
    <script src="resources/js/MyMatters_Utility.js"></script>
    <script src="resources/js/MyMatters_Core.js"></script>
    <!-- css resources -->
    <!--  <link href="resources/packages/bootstrap-3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"> -->
    <link href="resources/packages/bootstrap-dialog/bootstrap-dialog.min.css" rel="stylesheet">
    <link href="resources/packages/tabulator-2.11/tabulator.css" rel="stylesheet">
    <link href="resources/packages/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">
    <link href="resources/css/MyMatters.css" rel="stylesheet">
</head>
<body>
  <div id="MyMattersApplication">
    <div id="displayOptions">
      <div class="dropdown">
        <button type="button" class="btn btn-primary btn-sm pull-left dropdown-toggle" data-toggle="dropdown" onclick="config.tableFunctions.setDropdown();">
          <span class="glyphicon glyphicon-wrench"></span> Show/Hide Columns <span class="caret"></span>
        </button>
        <ul class="dropdown-menu columns">
        <div class="alert alert-info" role="alert">Click a column title to toggle its appearance in your view.  (Your selections will be remembered.)</div>
          <li role="separator" class="divider beforeToggleLinks"></li>
          <!-- Toggle Links are dynamically added here. -->
          <li role="separator" class="divider afterToggleLinks"></li>
          <button class="btn btn-primary btn-sm" onclick="localStorage.removeItem(['tabulator-myMattersLayout']); location.reload();"><span class="glyphicon glyphicon-ban-circle"></span> Reset to default</button>
        </ul>
      </div>
      <!-- filter button disabled for now
      <button type="button" class="btn btn-primary btn-sm"  onclick="showFilterDialog();"><span class="glyphicon glyphicon-filter"></span> Add Custom Filters</button>
      -->
      <button type="button" class="btn btn-primary btn-sm"  onclick="toggleSearch();"><span class="glyphicon glyphicon-search"></span> Search Filters</button>
      <span class = "conditionalButtons"><!-- dynamic buttons are added here --></span>
      <button type="button" class="btn btn-primary btn-sm right" onclick="Refresh();"><span class="glyphicon glyphicon-refresh"></span> Force Data Refresh</button>
      <span class="help glyphicon glyphicon-question-sign pull-right" onclick="showHelpDialog();"></span>
    </div>
    <div id="MyMatters"></div>
  </div>
</body>

</html>
